<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to my static resource</h1>
    <form action="/api/pets/" enctype="multipart/form-data" method="POST">
      <label for="petName">First Name</label><br />
      <input type="text" id="petName" name="name" /> <br />

      <label for="petType">Type</label><br />
      <select name="type" id="petType">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="parrot">Parrot</option>
      </select>
      <br />

      <label for="file"></label>
      <input type="file" name="thumbnail" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
